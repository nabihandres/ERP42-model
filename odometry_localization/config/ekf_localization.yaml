
# The frequency, in Hz, at which the filter will output a position estimate. Note that the filter will not begin
# computation until it receives at least one message from one of the inputs. It will then run continuously at the
# frequency specified here, regardless of whether it receives more measurements. Defaults to 30 if unspecified.


#https://www.youtube.com/watch?v=nQZeAafDEJE how to launch this file minute 29
frequency: 50

two_d_mode: true 

publish_tf: false




#map_frame: map              # Defaults to "map" if unspecified
odom_frame: odom            # Defaults to "odom" if unspecified
base_link_frame: structure  # Defaults to "base_link" if unspecified
world_frame: odom           # Defaults to the value of odom_frame if unspecified



odom0: /noisy_odom   #(i need to create this noisy odom)

#Complete the odom0 configuration
odom0_config: [true, true,  true,        # position
               true, true, true,         # orientation
               true, true, false,           # velocity
               false, false, true,          # angular velocity
               false, false, false]         # lineal accelaration

               #https://www.youtube.com/watch?v=QZ5q59H2qaI minute 50

odom0_differential: false

#Complete the imu0 configuration


imu0: /imu/data
imu0_config: [false, false, true,
               true, true, true,
               false, false, false,
               false, false, true,
               true, false, false]
imu0_differential: false



# [ADVANCED] The process noise covariance matrix can be difficult to tune, and can vary for each application, so it is
# exposed as a configuration parameter. This matrix represents the noise we add to the total error after each
# prediction step. The better the omnidirectional motion model matches your system, the smaller these values can be.
# However, if users find that a given variable is slow to converge, one approach is to increase the
# process_noise_covariance diagonal value for the variable in question, which will cause the filter's predicted error
# to be larger, which will cause the filter to trust the incoming measurement more during correction. The values are
# ordered as x, y, z, roll, pitch, yaw, vx, vy, vz, vroll, vpitch, vyaw, ax, ay, az. Defaults to the matrix below if
# unspecified.
